<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Restaurante ABBA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-4 rounded shadow w-100" style="max-width: 400px;">
        <h1 class="mb-4 text-center">Registro</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario:</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Contrase√±a:</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_pin" class="form-label">PIN de Registro:</label>
                <input type="text" id="id_pin" name="pin" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>
</body>
</html>
