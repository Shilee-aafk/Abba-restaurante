<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Restaurante ABBA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-4 rounded shadow w-100" style="max-width: 320px;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        {% if form.errors %}
            <div class="alert alert-danger text-center" role="alert">
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario:</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña:</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center"><a href="{% url 'register' %}">¿No tienes cuenta? Regístrate aquí</a></p>
    </div>
</body>
</html>
