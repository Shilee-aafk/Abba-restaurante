{% extends "base.html" %}
{% block title %}Iniciar Sesión - Restaurante ABBA{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Iniciar Sesión</h1>

        {% if form.errors %}
            <div class="mb-4 p-4 bg-red-50 border border-red-200 text-red-800 rounded-md">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="post" action="" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                <input type="text" id="id_username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="id_password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <button type="submit" class="btn-success w-full py-3 px-4 rounded-md font-medium">
                <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-user-plus mr-1"></i>¿No tienes cuenta? Regístrate aquí
            </a>
        </div>
    </div>
</div>
{% endblock %}
